<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/CSS/stylesheet.css" />
  </head>
  <body data-js="main-content">
    <header class="header" data-js="header">
        <img src="assets/question.png" alt="">
      <h1>Profile</h1>
    </header>
    <main class="content-area" data-js="card-section">
        <section id="dark" class="card">
            <article class="card__profile-card">
            <img src="assets/Screenshot 2023-06-07 at 16.18.35.png" alt="your profile picture">
            <h2 class="profile-name">Jane Doe</h2>
        </article>
            <p class="card__profile-description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. A id aliquam accusantium sed temporibus nihil corrupti saepe veniam, aperiam laboriosam vel ullam commodi suscipit quod fugit, delectus eaque nulla molestiae.</p>
      
            <ul class="card__counters">
                <li><span role="img" aria-label="questions created"><i class="bi bi-plus-circle-fill"></i></i></span> 15</li>
                <li><a href="bookmarks.html"><i class="bi bi-bookmark-fill"></i> 215</a></li>
            </ul>
          </section>
          <section class="card">
            <h2>Settings</h2>
            <article class="card__profile-card">
                <p>Dark Mode</p>
            <label class="dark-mode-switch" >
                <input class="dark-mode-input" type="checkbox" js-data="dark-mode-switch">
                <span class="slider"></span>
                           </label></article>
        </section>

    </main>
    <footer>
      <nav>
        <ul class="footer-menu" data-js="footer-menu">
          <a aria-label="go to home page" href="index.html"><li>
            <i class="bi bi-house-door-fill"></i></a>
          </li>
          <li>
            <a aria-label="go to bookmarks" href="bookmarks.html"><i class="bi bi-bookmarks-fill"></i></a>
            
          </li>
          <li id="footer-menu--active">
            <a aria-label="go to profile page" href="#"><i class="bi bi-person-fill"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="/JS/darkMode.js"></script>
</html>
